{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-user-graduate"></i> Manage Enrollments</h2>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for enrollment in enrollments %}
                    <tr>
                        <td>{{ enrollment.student_name }}</td>
                        <td>{{ enrollment.course_id }}</td>
                        <td>{{ enrollment.course_name }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('remove_enrollment') }}" style="display: inline;">
                                <input type="hidden" name="student_id" value="{{ enrollment.student_id }}">
                                <input type="hidden" name="course_id" value="{{ enrollment.course_id }}">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Remove this enrollment?')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
