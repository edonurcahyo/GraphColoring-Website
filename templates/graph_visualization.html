{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-project-diagram"></i> Graph Visualization</h2>
    <div id="graph" style="width: 100%; height: 600px; border: 1px solid #ddd;"></div>
</div>

<script>
    // Sample data - replace with your actual graph data
    const nodes = new vis.DataSet([
        {id: 1, label: 'Course 1', color: '#97C2FC'},
        {id: 2, label: 'Course 2', color: '#FFB347'}
    ]);

    const edges = new vis.DataSet([
        {from: 1, to: 2, color: '#848484'}
    ]);

    const container = document.getElementById('graph');
    const data = {nodes, edges};
    const options = {};
    
    new vis.Network(container, data, options);
</script>
{% endblock %}
